<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>

    <!-- Bootstrap CDN -->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Optional: Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link href="/newUserCreation.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>

<!-- Centered Card -->
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-6 col-lg-5">
        <div class="card p-4">
            <h3 class="text-center mb-4">Create New User</h3>

            <form enctype="multipart/form-data" id="createForm" method="get" th:action="@{/saveNewLogin}"
                  th:object="${userInfo}">

                <input th:field="*{userId}" type="hidden"/>

                <div class="mb-3">
                    <label class="form-label" for="usersMobile">User Mobile No</label>
                    <input class="form-control" id="usersMobile" placeholder="Enter Mobile No" required
                           th:field="*{mobile}" type="text">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="userName">User Name</label>
                    <!-- Add id="username" to match your JS -->
                    <input class="form-control" id="username" placeholder="Enter username" required
                           th:field="*{userName}" type="text">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" id="password" placeholder="Enter password" required
                           th:field="*{password}" type="password">
                </div>
                <div class="d-grid gap-2">

                    <button class="btn btn-primary"
                            onclick="createAccount()"
                            type="button">
                        Create Account
                    </button>

                    <a class="btn btn-secondary" href="/loginPage">Back</a>
                </div>

            </form>
        </div>
    </div>
</div>

<script>
    function createAccount() {
        // Get the username from the input with id="username"
        const username = document.getElementById('username').value;

        Swal.fire({
            title: 'Success!',
            text: 'User ' + username + ' created successfully.',
            icon: 'success',
            confirmButtonText: 'OK'
        }).then(() => {
            // Submit the form with id="createForm"
            document.getElementById('createForm').submit();
        });
    }
</script>

</body>
</html>
