<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="/styleLoginPage.css" rel="stylesheet">
    <!-- Bootstrap CDN (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form method="post" th:action="@{/checkLoginInfo}" th:object="${userLogin}">
        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" placeholder="Enter username" required th:field="*{userName}"
                   type="text">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" placeholder="Enter password" required th:field="*{password}"
                   type="password">
        </div>

        <button class="btn btn-primary" type="submit">Login</button>
        <div class="form-group" id="forgetPassword" style="margin-top: 10px;"><a
                href="/forgetPassword">ForgetPassword</a></div>

        <h6>- - - - - or - - - - -</h6>
        <a class="btn btn-success" href="/createNewLogin">Register New User</a>
        <!-- Show error message -->
        <div class="mt-2 text-danger" th:if="${loginError}">
            <p th:text="${loginError}"></p>
        </div>
    </form>
</div>
<script>
    
</script>
</body>
</html>
