<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Student</title>

    <!-- Bootstrap CDN -->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          rel="stylesheet">

    <!-- External CSS -->
    <link href="/css/createStudentStyle.css" rel="stylesheet">

</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Add New Student</span>
    </div>
</nav>

<!-- Form Card -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-card p-4">

                <form method="post" th:action="@{/saveStudent}" th:object="${student}">

                    <input th:field="*{studentId}" type="hidden"/>
                    
                    <div class="mb-3">
                        <label class="form-label" for="studentName">Student Name</label>
                        <input class="form-control" id="studentName" required th:field="*{name}" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="address">Address</label>
                        <input class="form-control" id="address" required th:field="*{address}" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="studentImage">Upload Image</label>
                        <input class="form-control custom-file-input" id="studentImage" name="file" type="file">
                    </div>

                    <div class="text-end">
                        <button class="btn btn-success" type="submit">Submit</button>
                        <a class="btn btn-secondary ms-2" href="/allStudent">Back</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
