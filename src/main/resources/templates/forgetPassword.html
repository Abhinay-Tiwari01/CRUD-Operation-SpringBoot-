<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User Password</title>

    <!-- Bootstrap CDN -->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="/css/forgetPasswordstyle.css" rel="stylesheet">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-6 col-lg-5">
        <div class="card p-4">
            <h3 class="text-center mb-4">Update User's Password</h3>

            <!-- Only 1 form, handles find & reset -->
            <form id="updateForm" method="post" th:action="@{/findUserByMobile}" th:object="${userInfo}">
                <!-- Mobile -->
                <div class="mb-3">
                    <label class="form-label" for="usersMobile">User Mobile No</label>
                    <input class="form-control" id="usersMobile" name="mobile"
                           placeholder="Enter Mobile No" required th:field="*{mobile}">
                </div>

                <!-- Username -->
                <div class="mb-3">
                    <label class="form-label" for="username">User Name</label>
                    <input class="form-control" id="username" placeholder="Username"
                           readonly th:value="${userFounded != null ? userFounded.userName : ''}">
                </div>

                <!-- New Password -->
                <div class="mb-3">
                    <label class="form-label" for="password">New Password</label>
                    <input class="form-control" id="password" name="newPassword"
                           placeholder="Enter new password" type="password">
                </div>

                <!-- Hidden userId -->
                <input name="userId" th:value="${userFounded != null ? userFounded.userId : ''}" type="hidden"/>

                <!-- Buttons -->
                <div class="d-grid gap-2">
                    <!-- FIND button: submits form to find user -->
                    <button class="btn btn-info" hidden type="submit">Find User</button>

                    <!-- UPDATE button: handled by JS to check & redirect -->
                    <button class="btn btn-primary" onclick="updatePassword()" type="button">Update Password</button>

                    <a class="btn btn-secondary" href="/loginPage">Back</a>
                </div>
            </form>

            <!-- Optional error message -->
            <div th:if="${error}">
                <p class="text-danger mt-2" th:text="${error}"></p>
            </div>
        </div>
    </div>
</div>

<script>
    function updatePassword() {
        const userId = document.querySelector('[name="userId"]').value;
        const password = document.getElementById('password').value.trim();

        if (!userId) {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'No user found. Please search mobile no first!'
            });
            return;
        }

        if (!password) {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Please enter a new password!'
            });
            return;
        }

        // All good â†’ redirect with params
        const url = `/resetPassword?userId=${userId}&newPassword=${encodeURIComponent(password)}`;

        Swal.fire({
            title: 'Success!',
            text: 'Password will be updated.',
            icon: 'success',
            confirmButtonText: 'OK'
        }).then(() => {
            window.location.href = url;
        });
    }
</script>

</body>
</html>
